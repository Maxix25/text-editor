<!DOCTYPE html>
<html>
  <head>
    <!-- LEAVE BUTTON ON NAVBAR -->

    <title>Code Editors</title>
    <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="codemirror/lib/codemirror.css"
    />
    <script type="text/javascript" src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="codemirror/theme/base16-dark.css" />
    <!-- <link rel="stylesheet" href="codemirror/theme/material-darker.css" /> -->

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      h2 {
        text-align: right;
      }
      h2 p {
        text-align: left;
      }
      #myBtn {
        padding-left: 60px;
        padding-right: 60px;
      }

      #pickLang {
        background: #16161a;
        color: white;
        padding: 6px;
        border-radius: 4px;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body class="pt-4 p-2" style="background: #242629">
    <div class="row">
      <div class="col-md-4">
        <h6>
          <div class="card" style="background: #16161a">
            <div class="card-body p-2">
              <p class="card-text small p-1 text-white">
                Room Code: <span class="text-secondary">1jk41248</span>
                <select
                  class="browser-default custom-select"
                  style="position: relative; left: 355px"
                  id="pickLang"
                >
                  <option selected>Pick Langauge</option>
                  <option value="1">Python</option>
                  <option value="2">JavaScript</option>
                  <option value="3">Node.js</option>
                </select>
              </p>
            </div>
          </div>
        </h6>

        <textarea
          cols="60"
          rows="25"
          style="
            margin-top: 0px;
            margin-bottom: 0px;
            height: 674px;
            background: #16161a;
            color: #94a1b2 !important;
            border: none;
          "
        >
Some quick example text to build on the card title and make up the bulk of the card's content.</textarea
        >

          class="card"
          style="
            margin-top: 0px;

            background: #16161a;
          "
        >
          <div class="card-body">
            <h5 class="card-title text-white">Card title</h5>
            <p class="card-text" style="color: #94a1b2 !important">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div> -->
      </div>

      <div class="col-md-8">
        <div class="container-fluid">
          <h2>
            <button
              type="button"
              class="btn"
              style="background: #16161a; color: white"
            >
              <i class="fas fa-redo"></i>
            </button>
            <button type="button" class="btn btn-light" id="myBtn">
              Run Code
            </button>
            <button type="button" class="btn btn-success mt-2" id="myBtn">
              Submit code
            </button>
          </h2>
        </div>
        <textarea name="python" id="python" cols="35" rows="10"></textarea>
        <br />
        <!-- <div class="container">
          <h2>
            <button type="button" class="btn btn-success mt-2" id="myBtn">
              Submit code
            </button>
          </h2>
        </div> -->
        <textarea
          style="background: #151515; border: none"
          cols="122"
          rows="13"
          placeholder="Output"
          readonly
        ></textarea>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
  </body>
</html>
