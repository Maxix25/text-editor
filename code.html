<!DOCTYPE html>
<html>
  <head>
    <!-- LEAVE BUTTON ON NAVBAR -->

    <title>Code Editors</title>
    <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="codemirror/lib/codemirror.css"
    />
    <script type="text/javascript" src="codemirror/mode/xml/xml.js"></script>
    <!--Python syntax highlight-->
    <script src="codemirror/mode/python/python.js"></script>

    <!--Close tag support for HTML-->
    <!-- <script src="codemirror/addon/edit/closetag.js"></script> -->

    <!--Javascript syntax highlight-->
    <script src="codemirror/mode/javascript/javascript.js"></script>

    <!--Close brackets addon-->
    <script src="codemirror/addon/edit/closebrackets.js"></script>

    <!--Base16 dark theme css-->
    <link rel="stylesheet" href="codemirror/theme/material-darker.css" />
    <!-- <link rel="stylesheet" href="codemirror/theme/material-darker.css" /> -->

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      h2 {
        text-align: right;
      }
      h2 p {
        text-align: left;
      }
      #myBtn {
        padding-left: 60px;
        padding-right: 60px;
      }

      #pickLang {
        background: #16161a;
        color: white;
        padding: 6px;
        border-radius: 4px;
        padding-left: 20px;
        padding-right: 20px;
      }
      h5 {
        color: white;
        padding-top: 20px;
      }
      .CodeMirror {
        height: 500px;
      }

      .container {
        margin: auto;
        padding-left: 0px;
        padding-right: 0px;
      }
      #mainBtn {
        width: 150px;

        transition: all 0.2s ease-in-out;
        margin-right: 10px;
      }

      #mainBtn:hover {
        transform: scale(1.07);
      }

      .resetBtn {
        background: none !important;
        transtion: all 0.2s ease-in-out;
      }

      .resetBtn:hover {
        background: #ff4444 !important;
        color: white;
      }

      h2 {
        text-align: right !important;
      }

      #fullScrn:hover {
        background: white;

        color: black;
      }
    </style>
  </head>

  <body class="pt-4 p-2" style="background: #242629">
    <div class="container">
      <span class="text-muted">JavaScript / Python Compilers</span>
    </div>
    <div class="container" style="padding-top: 70px">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-success btn-lg mb-2" id="mainBtn">
            Run Code
          </button>
          <button
            class="resetBtn btn btn-outline-danger btn-lg mb-2"
            id="mainBtn"
          >
            Reset
          </button>
        </div>

        <div class="col-md-6">
          <h2>
            <button
              onclick="openFullscreen();"
              class="btn btn-outline-light btn-lg mb-2 pull-right"
              id="fullScrn"
            >
              <i class="fas fa-expand"></i>
            </button>
          </h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <textarea name="python" id="js" cols="35" rows="10"></textarea>
        </div>
        <div class="col-md-6">
          <textarea
            name="python"
            id="python"
            cols="35"
            rows="10"
            placeholder="Output"
          ></textarea>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

    <script>
      var elem = document.documentElement;
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          elem.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
